<script>
document.addEventListener('DOMContentLoaded', function(){
  const melt = document.getElementById("meltLevel");
  const wrap = document.getElementById('wrapper');
  melt.addEventListener("change", function(){
    switch (melt.value) {
      case '1':
        wrap.className = "";
        wrap.classList.add('stage1');
        break;
      case '2':
        wrap.className = "";
        wrap.classList.add('stage2');
        break;
      case '3':
        wrap.className = "";
        wrap.classList.add('stage3');
        break;
      case '4':
        wrap.className = "";
        wrap.classList.add('stage4');
        break;
      default:
        wrap.className = "";
        wrap.classList.add('stage1');
    }
  });
}, false);
</script>
