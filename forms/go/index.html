<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <p></p>

<button onclick="replacePrompt()">Go -></button>

<p id="replace"></p>

<script>
function replacePrompt() {
  var text;
  var replacePrompt = prompt("Where would you like to go?\nType 'Help' for more information.", "");
  switch(replacePrompt) {
    case "elwchris":
      location.replace("https://replace.vercel.app/elwchris")
      text = "Redirecting...";
      break;
     case "PCPS Forms":
      location.replace("https://pcpsforms1.vercel.app/enter-form.html")
      text = "Redirecting...";
      break;
    case "Help":
      location.replace("https://replace.vercel.app/faq/redirection")
      text = "Redirecting you to the help centre...";
      break;
    case "home":
      text = "You are already in the home page bro...";
      break;
    case "Home":
      text = "You are already in the home page bro...";
      break;
    case "Close":
      location.replace("https://replace.vercel.app/close")
      text = "Sure, closing tab...";
      break;
    case "close":
      location.replace("https://replace.vercel.app/close")
      text = "Sure, closing tab...";
      break;
    case "wa":
      location.replace("https://replace.vercel.app/wa")
      text = "Redirecting you to WhatsApp Web...";
      break;
    case "btp6sci-kwko":
      location.replace("https://replace.vercel.app/external/btp6sci-kwko")
      text = "Redirecting you to BlueTree Education P6 Science Tuesday with Teacher Ko...";
      break;
      
      
     case "":
      text = "Please enter something so that I can help you.";
      break;
    default:
      text = "Sorry, I don't think we can help you go to that one...";
      
  }
  document.getElementById("replace").innerHTML = text;
}
</script>

</body>
</html>
</body>
</html>
